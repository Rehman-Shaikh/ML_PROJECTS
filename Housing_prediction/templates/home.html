<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Prediction App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Optional: Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Height Prediction</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
    {% for field in ['MedInc', 'HouseAge', 'AveRooms', 'AveBedrms', 'Population', 'AveOccup', 'Latitude', 'Longitude'] %}
    <div class="mb-3">
        <input type="text" name="{{ field }}" class="form-control" placeholder="{{ field }}" required>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Predict</button>
</form>

    {% if result %}
    <h2 class="mt-4">The predicted Price is {{ result }} $</h2>
    {% endif %}
</body>
</html>
